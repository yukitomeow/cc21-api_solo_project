<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./any.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <div class="app-title">Notes app</div>

        <div class="note-thumb">
          <div class="note-thumb-title">Note 3</div>

        </div>
      </div>
      <div class="note">
        <div class="note-title">Note 2</div>
        <div class="note-body">This is note 2!</div>
      </div>
    </div>

</html>
